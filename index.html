<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <!-- Custom component -->
        <script>
          AFRAME.registerComponent("face-camera", {
            tick: function () {
              const camera = this.el.sceneEl.camera; // get user camera
              if (!camera) return;

              // Make model face the camera
              this.el.object3D.lookAt(camera.position);
            }
          });

          AFRAME.registerComponent("move-to-camera", {
            schema: {
              speed: {type: "number", default: 0.01}
            },
            tick: function () {
              const camera = this.el.sceneEl.camera;
              if (!camera) return;

              // Get world positions
              const cameraPos = new THREE.Vector3();
              camera.getWorldPosition(cameraPos);

              const modelPos = new THREE.Vector3();
              this.el.object3D.getWorldPosition(modelPos);

              // Direction vector from model â†’ camera
              const direction = cameraPos.sub(modelPos).normalize();

              // Move model slightly toward the camera
              this.el.object3D.position.add(direction.multiplyScalar(this.data.speed));
            }
          });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.3 0.3 0.3"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                    face-camera
                    move-to-camera="speed: 0.02"
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
